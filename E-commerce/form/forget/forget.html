<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h2>Forget Password</h2>
        <form id="login-form">
            <div class="forget_pass">
                <label for="forget-email">Email:</label>
                <input type="email" id="forget-email" name="forget-email" placeholder="Enter your email" required>
                <label for="change-password">New Password:</label>
                <input type="password" id="change-password" name="change-password" placeholder="Enter new password" required>
                <button type="button" id="reset-password">Forget Password</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="forget.js"></script>
</body>
</html>
