<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../Home/home.css" />
  </head>

  <body>
    <div class="nav"></div>
    <script src="../js/nav.js"></script>
    <div class="container">
      <div class="product-container">
        <h1>All Products</h1>
        <div class="product-filter">
          <button class="filter-button active" category="All Product">
            All Product
          </button>
          <button class="filter-button" category="Horror">Horror</button>
          <button class="filter-button" category="Science fiction">
            Science Fiction
          </button>
          <button class="filter-button" category="History">History</button>
          <button class="filter-button" category="Biography">Biography</button>
        </div>
      </div>
    </div>
    <div class="product-box">
      <div id="book-container" class="flex-container"></div>
    </div>
    <div class="import"></div>
    <script src="../js/footer.js"></script>
    <script src="../js/data.js"></script>
    <script src="../Product/product.js"></script>
  </body>
</html>
