<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../Home/home.css">
  <link rel="stylesheet" href="contact.css">
</head>

<body>

  <div class="nav"></div>
  <script src="../js/nav.js"></script>
  <div class="contact-section" id="contact">
    <h4>GET IN TOUCH</h4>

    <div class="contact-container">
      <div class="contact-form">
        <h2 class="form-headline">Send us a message</h2>
        <form id="submit-form" action="">
          <p>
            <input id="name" class="form-input" type="text" placeholder="Your Name*" required>
          </p>
          <p>
            <input id="email" class="form-input" type="email" placeholder="Your Email*" required>
         
          </p>
          <p class="full-width">
            <textarea id="message" minlength="20" cols="30" rows="7" placeholder="Your Message*" required></textarea>
       
          </p>
          <p class="full-width">
            <input type="submit" class="submit-btn" value="Submit">
          </p>
        </form>
      </div>
      <div class="contact-info">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.074144458658!2d-122.08424948468103!3d37.42199977982586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5d8c8f8e5bb%3A0x63b8e1e6cb76dc5a!2sGoogleplex!5e0!3m2!1sen!2sus!4v1620926352025!5m2!1sen!2sus"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <div class="import"></div>
  <script src="../js/footer.js"></script>
  <script src="contact.js"></script>
</body>

</html>
