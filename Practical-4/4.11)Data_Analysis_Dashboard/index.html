<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Analysis Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #myChart2,#myChart4{
        padding-left: 100px;
        margin-bottom: 100px;
      }
      div {
        height: 100%;
        width: 800px;
        display: flex;
        margin-left: 10rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas width="750" height="350" id="myChart"></canvas>
      <canvas width="750" height="350" id="myChart2"></canvas>
    </div>
    <div>
      <canvas width="750" height="350" id="myChart3"></canvas>
      <canvas width="750" height="350" id="myChart4"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      let arr = {
        json: [
          {
            StateName: "Rajasthan",
            Area: "342239",
            product: "Smartphone",
            Price: "15000",
            month: "jan",
            income: "5000",
            subject: "english",
            marks: 80,
          },
          {
            StateName: "Bihar",
            Area: "308252",
            product: "Laptop",
            Price: "29000",
            month: "feb",
            income: "10000",
            subject: "Gujarati",
            marks: 77,
          },
          {
            StateName: "Maharashtra",
            Area: "307713",
            product: "Tablet",
            Price: "15000",
            month: "march",
            income: "20000",
            subject: "Hindi",
            marks: 60,
          },
          {
            StateName: "Telengana",
            Area: "112077",
            product: "Headphones",
            Price: "7000",
            month: "april",
            income: "40000",
            subject: "Science",
            marks: 55,
          },
          {
            StateName: "Gujarat",
            Area: "196244",
            product: "Smartwatch",
            Price: "25000",
            month: "may",
            income: "30000",
            subject: "social-science",
            marks: 40,
          },
          {
            StateName: "Odisha",
            Area: "155707",
            product: "Camera",
            Price: "150000",
            month: "june",
            income: "50000",
            subject: "drawing",
            marks: 48,
          },
          {
            StateName: "Assam",
            Area: "78438",
            product: "Printer",
            Price: "25000",
            month: "jul",
            income: "70000",
            subject: "maths",
            marks: 85,
          },
          {
            StateName: "Ladakh",
            Area: "59000",
            product: "Computer",
            Price: "75000",
            month: "aug",
            income: "40000",
            subject: "account",
            marks: 41,
          },
          {
            StateName: "Punjab",
            Area: "50362",
            product: "Power_bank",
            Price: "5000",
            month: "sep",
            income: "5000",
            subject: "state",
            marks: 68,
          },
        ],
      };

      // Chart-1
      let labels = arr.json.map(function (e) {
        return e.StateName;
      });
      let data = arr.json.map(function (e) {
        return e.Area;
      });

      let ctx = document.getElementById("myChart");
      let chart = {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "State Area",
              backgroundColor: [
                "#CD5C5C",
                "#3e95cd",
                "#8e5ea2",
                "#3cba9f",
                "#e8c3b9",
                "#c45850",
                "#40E0D0",
                "#e08040",
                "#e04050",
              ],
              data: data,
              borderWidth: 1,
            },
          ],
          options: {
            responsive: false,
          },
        },
      };
      let getChart = new Chart(ctx, chart);

      // Chart-2
      let labels2 = arr.json.map(function (e) {
        return e.product;
      });
      let data2 = arr.json.map(function (e) {
        return e.Price;
      });

      let ctx2 = document.getElementById("myChart2");
      let chart2 = {
        type: "line",
        data: {
          labels: labels2,
          datasets: [
            {
              label: "Product-Price",
              backgroundColor: [
                "#3e95cd",
                "#8e5ea2",
                "#3cba9f",
                "#e8c3b9",
                "#c45850",
                "#CD5C5C",
                "#40E0D0",
                "#e08040",
                "#e04050",
              ],
              data: data2,
              borderWidth: 1,
            },
          ],
          options: {
            responsive: false,
          },
        },
      };
      let getChart2 = new Chart(ctx2, chart2);

      // Chart-3
      let labels3 = arr.json.map(function (e) {
        return e.month;
      });
      let data3 = arr.json.map(function (e) {
        return e.income;
      });

      let ctx3 = document.getElementById("myChart3");
      let chart3 = {
        type: "doughnut",
        data: {
          labels: labels3,
          datasets: [
            {
              label: "Product-Price",
              backgroundColor: [
                "#3e95cd",
                "#8e5ea2",
                "#3cba9f",
                "#e8c3b9",
                "#c45850",
                "#CD5C5C",
                "#40E0D0",
                "#e08040",
                "#e04050",
              ],
              data: data3,
              borderWidth: 1,
            },
          ],
          options: {
            responsive: false,
          },
        },
      };
      let getChart3 = new Chart(ctx3, chart3);

      // Chart-4
      let labels4 = arr.json.map(function (e) {
        return e.subject;
      });
      let data4 = arr.json.map(function (e) {
        return e.marks;
      });

      let ctx4 = document.getElementById("myChart4");
      let chart4 = {
        type: "bar",
        data: {
          labels: labels4,
          datasets: [
            {
              label: "Subject-Marks",
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(255, 205, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(201, 203, 207, 0.2)",
                "rgba(45, 189, 68, 0.2)",
                "rgba(20, 105, 155, 0.2)"
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(255, 159, 64)",
                "rgb(255, 205, 86)",
                "rgb(75, 192, 192)",
                "rgb(54, 162, 235)",
                "rgb(153, 102, 255)",
                "rgb(201, 203, 207)",
                "rgb(45,189,68)",
                "rgb(20, 105, 155)"
              ],
              data: data4,
              borderWidth: 1,
            },
          ],
          options: {
            responsive: false,
          },
        },
      };
      let getChart4 = new Chart(ctx4, chart4);
    </script>
  </body>
</html>
