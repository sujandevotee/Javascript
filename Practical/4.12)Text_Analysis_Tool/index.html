<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Analysis Tool</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="analyzeText()">Submit</button>
        <div id="results">
            <p><strong>Word Count:</strong> <span id="wordCount"></span></p>
            <p><strong>Average Word Length:</strong> <span id="averageWordLength"></span></p>
            <p><strong>Most Common Words:</strong></p>
            <ul id="commonWords"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
