<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Countdown Timer</h1>
      <div id="input-contain">
        <label for="second">Enter second:-</label>
        <input type="number" id="second" name="second" required /><br />
        <button id="Start">Start Countdown</button>
      </div>
      <div id="countdown">
        <label>Timer:</label>
        <h1 id="num">00</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
