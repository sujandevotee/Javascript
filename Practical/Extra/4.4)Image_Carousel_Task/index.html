<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <img
            src="https://onlyhdwallpapers.com/wallpaper/nature-mountains-alberta-lakes-national-park-3XhO.jpg"
            alt="Image 1"
          />
        </div>
  
        <div class="mySlides fade">
          <img
            src="https://getwallpapers.com/wallpaper/full/c/1/d/39265.jpg"
            alt="Image 2"
          />
        </div>
  
        <div class="mySlides fade">
          <img
            src="https://www.wallpaperflare.com/static/504/56/982/nature-landscape-clouds-mist-wallpaper.jpg"
            alt="Image 3"
          />
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <script src="script.js"></script>
</body>
</html>
