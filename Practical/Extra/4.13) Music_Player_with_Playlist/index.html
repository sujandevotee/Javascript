<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="input">
        <input type="text" id="song-title-input" placeholder="Song Title" />
        <input type="text" id="song-image-input" placeholder="Image URL" />
        <input type="text" id="song-path-input" placeholder="Song Path" />
        <button onclick="addSong()">Add Song</button>
      </div>
      <div class="song-info">
        <img id="song-image" src="#" alt="Song Image" />
        <h3 id="song-title">Song Title</h3>
      </div>
      <audio id="audio" src="" controls></audio>
      <div class="controls">
        <span onclick="togglePlaylist()" class="material-symbols-outlined">
          receipt_long
        </span>
        <div class="btn-prev" onclick="prevSong()">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </div>
        <div class="btn-toggle-play" onclick="togglePlayPause()">
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="btn-next" onclick="nextSong()">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
        <span
          id="shuffle-toggle"
          class="shuffle-icon inactive"
          onclick="toggleShuffle()"
          class="shuffle"><i class="fa-solid fa-shuffle"></i></span>
      </div>
    </div>
    <div>
      <div class="playlist" id="playlist"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
